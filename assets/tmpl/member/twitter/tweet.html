[% PROCESS 'common/header.inc' %]

<input type="hidden" name="user_id" value="[% user_id %]">
<input type="text" name="text" value="">

</form>

<hr>
[%FOREACH tweet = timeline %]

[%END%]

[% PROCESS 'common/footer.inc' %]
